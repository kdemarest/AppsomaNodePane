<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>NodePane</title>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery.qtip.min.js"></script>


    <link href="css/index.css" rel="stylesheet">
    <link href="css/jquery.qtip.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="todoList">
        <div >
            <ul>
                <li class="dragElement" id="0">0</li>
                <li class="dragElement" id="2">2</li>
                <li class="dragElement" id="3">3</li>
                <li class="dragElement" id="4">4</li>
                <li class="dragElement" id="5">5</li>
                <li class="dragElement" id="6">6</li>
                <li class="dragElement" id="15">7</li>
            </ul>
        </div>
    </div>
    <div class="nodePaneContainer">
        <div id="nodePane">

        </div>
        <div id="Popup_div"></div>
    </div>
    <div class="clear"></div>
    <div style="margin-top: 10px;width: auto;height: 30%">
        <div>
            <input type="button" id="saveBtn" value="Save" onclick="getJson();">
            <input type="button" id="loadBtn" value="Load"onclick="loadData();">
        </div>
        <div>
            <textarea id="inputArea" style="width: 100%;height: 100px;"></textarea>
        </div>

    </div>
</div>
<!--we load out script at the end after html page render -->
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
