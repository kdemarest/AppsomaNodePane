<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>NodePane</title>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="js/d3.v3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="js/jquery.qtip.min.js"></script>

    <link href="css/index.css" rel="stylesheet">
    <link href="css/jquery.qtip.min.css" rel="stylesheet">
    <link href="css/jquery-ui.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="nodePaneContainer">
        <div id="nodePane"></div>
        <div id="Popup_div"></div>
    </div>

    <div class="sidePanel">
        <div id="tabs" class="tabs-bottom">
            <ul>
                <li><a href="#toolPanel">Tool Pane</a></li>
                <li><a href="#parameterPanel">Parameters</a></li>
            </ul>
            <div class="tabs-spacer"></div>
            <div id="toolPanel">
                <div class="panelHeader">
                    <span class="title">Tool Pane</span>
                </div>
                <div class="panelBody" id="toolBody">
                </div>
            </div>
            <div id="parameterPanel">
                <div class="panelHeader">
                    <span class="title">Properties</span>
                </div>
                <div class="panelBody" id="parameterBody">
                </div>
            </div>
        </div>
    </div>


    <div class="clear"></div>
    <div style="margin-top: 10px;width: auto;height: 10%">
        <div>
            <input type="button" id="saveBtn" value="Save" onclick="getJson();">
            <input type="button" id="insertBtn" value="Insert" onclick="insertData()">
            <input type="button" id="resetBtn" value="ResetZoom" onclick="resetZoom()">
        </div>
    </div>
    <div style="display: none">
        <div id="saveDialog" title="Nodepane Data">
            <div>
                <textarea id="inputArea" style="width: 100%;height: 300px;"></textarea>
            </div>
        </div>

        <div id="loadDialog" title="Insert Nodepane Data">
            <div>
                <textarea id="loadDataInput" style="width: 100%;height: 300px;"></textarea>
            </div>
            <input type="button" id="loadBtn" value="LoadData"onclick="loadData();">
        </div>

        <div id="NodeDialog" title="Appsoma Tool"></div>
    </div>
</div>
<!--<div id="UIModel"></div>-->
<!--we load out script at the end after html page render -->
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
